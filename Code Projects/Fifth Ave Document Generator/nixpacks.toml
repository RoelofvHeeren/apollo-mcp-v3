providers = ["python", "node"]

[phases.setup]
nixPkgs = ["nodejs", "python3", "python311Packages.pip"]

[phases.install]
cmds = ["cd web-app && npm install", "pip install -r web-app/requirements.txt", "python3 --version"]

[phases.build]
cmds = ["cd web-app && npx prisma generate && npm run build"]

[start]
cmd = "cd web-app && npm run start"
